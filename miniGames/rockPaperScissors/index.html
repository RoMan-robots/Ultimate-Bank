<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Bank | Камінь-Папер-Ножиці</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Камінь Ножиці Папір</h1>
        <h2>Виберіть свій варіант</h2>
        <div class="choices">
            <img src="images/rock.jpg" alt="rock" id="rock">
            <img src="images/paper.jpg" alt="paper" id="paper">
            <img src="images/scissor.jpg" alt="scissor" id="scissor">
        </div>
        <div class="both-choices">
            <h3>Ваш варіант : <span class="user-choice">не вибрано</span></h3>
            <h3>Комп'ютер : <span class="computer-choice">не вибрано</span></h3>
        </div>
        <p class="result">Результати будуть тут...</p>
        <div class="points">
            <h3>Ваші бали : <span class="user-points">0</span></h3>
            <h3>Комп'ютер : <span class="computer-points">0</span></h3>
        </div>
        <button onclick="window.location.href='/miniGames'" id="exit">Вийти</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
