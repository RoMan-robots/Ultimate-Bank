<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Game based on https://github.com/he-is-talha/html-css-javascript-games -->
    <meta charset="utf-8" />
    <title>Ultimate Bank | 2048</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" charset="utf-8"></script>
    <link rel="icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>2048</h1>
        <div class="score-container">

      </div>
      <span id="result">З'єднайте числа, щоб отримати число <b>2048</b>! <br>

      <div class="grid"></div>
    </div>
